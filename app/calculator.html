<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator problem</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	
  </head>
  <body ng-app="cnApp">
  <div class="container">
    <div class="row">
    	<div class=".col-md-6 .col-md-offset-3">
    		<div class="page-header">
			    <h1>Calculator</h1>
    		</div>
		    <form role="form" class="form-inline" ng-controller="CalculatorController as calculator">
		    	<div class="row">
		  			<div class="col-lg-6">
				    	<div class="form-group">
				    		<select class="form-control input-lg" id="operators">
								<option ng-repeat="operator in calculator.operators" value="">{{operator.name}}</option>
				    		</select>
				    		<input class="form-control input-lg" type="number" ng-model="number" placeholder="enter a number" />
				    		<button id="btnAdd" class="btn btn-default btn-lg">Add step</button>
				  		</div>
		  			</div>
		    	</div>
		  		<div class="row">
		  			<div class="col-lg-6">
		  				<ol id="instructions" class="jumbotron" style="margin-top: 2em;">

		  				</ol>
		  			</div>
		  		</div>
		  		<div class="row">
		  			<div class="col-lg-6">
			  			<button ng-click="calculator.calculate" id="btnCalculate" class="btn btn-primary btn-lg">Calculate</button>
			  			<button ng-click="calculator.reset" id="btnReset" class="btn btn-danger btn-lg">Reset</button>
			  		</div>
		  		</div>
		  		<div class="row">
		  			<div class="col-lg-6">
		  			<h2>Result:
						  <span ng-if="!result" id="result" class="result">N/A</span>
						  <span ng-if="result" id="result" class="result">{{result}}</span>
					</h2>
			  		</div>
		  		</div>
		  		</p>
		    </form>
	  	</div>
	</div>
</div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!-- App here-->
	<script src="app/app.js"></script>
	<script src="operators/calculator.js"></script>
    <!-- Add any relevant operators here -->
	<script src="operators/multiply.js"></script>
  </body>
</html>
